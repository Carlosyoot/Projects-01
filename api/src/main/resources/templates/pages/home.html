<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="todo-container">
        <div class="time-container">
            <span id="current-time"></span>
        </div>
        <h1>To-Do List</h1>
        <hr>

        <div class="input-container">
            <input type="text" placeholder="Digite sua task aqui..." id="inputText">
            <button id="addBTN">add</button>
        </div>

        <hr>

        <div class="tkContainer">

            <div class="taskList" id="taskList"></div>
            <div class="effect"></div>
        </div>
    
    </div>
    
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Descrição da Tarefa</h2>
            <div class="mid">
                <textarea id="taskDetails" placeholder="Escreva os detalhes da task..." style="padding-left:5px;"></textarea>
            </div>
            <div class="alertSection">
                <label class="checkboxLabel">
                    <input type="checkbox" id="sendAlertCheckbox">
                    Enviar alerta
                </label>
                <input type="time" id="alertTimeInput" class="hidden" />
            </div>
            <div class="footer">
                
                <button id="cancelTask"><i class="bx bx-trash"></i></button>
                <button id="confirmTask">Confirmar</button>
            </div>
            
        </div>
    </div>
    
    
    <button onclick="trocarFotoLego()" style="position: fixed; top: 20px; right: 20px; z-index: 999;">Adicionar para todos</button>
    <button class="back-button" onclick="window.location.href='http://localhost:8080/'">
        <i class='bx bx-left-arrow-alt'></i> Notificações
    </button>
</body>
</html>
