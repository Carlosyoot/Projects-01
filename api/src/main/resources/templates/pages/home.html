<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

</head>

        <button class="back-button" onclick="window.location.href='http://localhost:8080/'">
            <i class='bx bx-left-arrow-alt'></i> Notificações
        </button>
        <button class="org-button" id="openOrgModalBtn">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAjFJREFUSEu11UmozmEUBvDfNUsoZVZSMmYlMmQjlJUpZVgoFrKQkGzMQ1lQWLEQijJniJQpJTaWClnIkCQKIZn/R+e73e793/t9uu67+b7bfd7nec95nnO+Om186tqY3/8U6IJxmIARWBaPrybQCdMxB2MxAD2Lyy/wCr/RGYPRrwHfD3SsJjAf+9C/xjZ+xlOMRHt0wM+yCuJFBwvwkiS+Xbz+Eu4kwRv0waj8f4X4bf79JasKkdIWHcByxMVVOFRjBQHrihD4mK1sIjAcj5JwDB40IG+HKZiNSRiEvtmKCmwonuBxGt1EYA324BamNiAfj6N56Vth6mFcz7a9boCbi7O4iFllLTqFMHdhQXYiL27Etvwepm/Hu2bathtrE7+5TOB8Kkee72NpevC9KH0xTlfxI1o6GjNwrUzgXGY++h85vpdBmImbVcgnFsR3EWkaiGhlEw/OYB4WYXVO5tYCuKWGJN1I33ZiQwXfeA5WYj9eZko+5OenKgIxM0fwtQjDENQb31ggcvwMvZNwb1bSEn/ENiqPwdqUIajHl03yeuxKRL1ZJQrdixnYUSQqqg6eC+lf7KcWBaL/xxPxvtgtJ9PgWBE9EMM4uZiBaeiWuGO5Pf8aW00gXh9VRBp6FZmOCW7uPMcKXGkOUNaiAEcs16VxCzLbsRqiLXHCxKjsciWO/yLwMFdCiFytIZ4tQsoqiNfFEhuWi6tVGmUCvzIVYWCs3ladaj+ZrSKPy20u8AcQp2YZQ+qvigAAAABJRU5ErkJggg=="/>Organizações
        </button>
    <div class="todo-container">
        <div class="time-container">
            <span id="current-time"></span>
        </div>
        <h1>To-Do List</h1>
        <hr>

        <div class="input-container">
            <input type="text" placeholder="Digite sua task aqui..." id="inputText">
            <button id="addBTN">add</button>
        </div>

        <hr>

        <div class="tkContainer">

            <div class="taskList" id="taskList">
                <div class="taskI">
                    <div class="header-task">
                        <div class="titleTask">Título</div>
                        <div class="dateFinal">Data</div>
                        <div class="progress">Progresso 100%</div>
                    </div>
                    <div class="task hover-info" data-id="543" title="COLOCADO NO HTML">
                        <input type="text" value="Implementação Default" readonly 
                               class="inputTaskItem">
                        <div class="date" data-original-date="2025-04-12T19:26:54.879797">  
                            12/04/2025
                        </div>
                        <i class="bx bx-edit edit-btn" data-id="543" id="edit"></i>
                        <i class="bx bx-trash" id="lx"></i>
                        <div class="task-details-tooltip">Criar endpoints para tasks</div>
                    </div>
                </div>
                <div class="fancy-divider"></div>
            </div>
            <div class="effect"></div>
        </div>
    
    </div>
    
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Descrição da Tarefa</h2>
            <div class="mid">
                <textarea id="taskDetails" placeholder="Escreva os detalhes da task..." style="padding-left:5px;"></textarea>
            </div>
            <div class="alertSection">
                <label class="checkboxLabel">
                    <input type="checkbox" id="sendAlertCheckbox">
                    Enviar alerta
                </label>
                <input type="time" id="alertTimeInput" class="hidden" />
            </div>
            <div class="footer">
                
                <button id="cancelTask"><i class="bx bx-trash"></i></button>
                <button id="confirmTask">Confirmar</button>
            </div>
            
        </div>
    </div>
    <div id="orgModalCustom" class="modal-org hidden-org">
        <div class="modal-org-content">
            <h2>Minhas Organizações</h2>
    
            <div id="linkedOrgsCustom">
                <!-- Conteúdo dinâmico -->
            </div>
    
            <div class="modal-org-mid">
                <input type="text" id="orgNameInput" placeholder="Nome da nova organização..." />
                <button id="createOrg">Criar Organização</button>
            </div>
    
            <div class="modal-org-footer">
                <button id="closeOrgModal">Fechar</button>
            </div>
        </div>
    </div>
    
    
    <button onclick="trocarFotoLego()" style="position: fixed; top: 20px; right: 20px; z-index: 999;">Adicionar para todos</button>
    </div>
</body>
</html>
