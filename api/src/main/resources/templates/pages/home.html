            Tarefas gerais        
        </button>
    <div class="todo-container">
        <div class="time-container">
            <span id="current-time"></span>
        </div>
        <h1>To-Do List</h1>
        <hr>

        <div class="input-container">
            <input type="text" placeholder="Digite sua task aqui..." id="inputText">
            <button id="addBTN">add</button>
        </div>

        <hr>

        <div class="tkContainer">

            <div class="taskList" id="taskList">
                <div class="taskI">
                    <div class="header-task">
                        <div class="titleTask">Título</div>
                        <div class="dateFinal">Data</div>
                        <div class="progress">Progresso 100%</div>
                    </div>
                    <div class="task hover-info" data-id="543" title="COLOCADO NO HTML">
                        <input type="text" value="Implementação Default" readonly 
                               class="inputTaskItem">
                        <div class="date" data-original-date="2025-04-12T19:26:54.879797">  
                            12/04/2025
                        </div>
                        <i class="bx bx-edit edit-btn" data-id="543" id="edit"></i>
                        <i class="bx bx-trash" id="lx"></i>
                        <div class="task-details-tooltip">Criar endpoints para tasks</div>
                    </div>
                </div>
                <div class="fancy-divider"></div>
            </div>
            <div class="effect"></div>
        </div>
    
    </div>
    
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Descrição da Tarefa</h2>
            <div class="mid">
                <textarea id="taskDetails" placeholder="Escreva os detalhes da task..." style="padding-left:5px;"></textarea>
            </div>
            <div class="alertSection">
                <label class="checkboxLabel">
                    <input type="checkbox" id="sendAlertCheckbox">
                    Enviar alerta
                </label>
                <input type="time" id="alertTimeInput" class="hidden" />
            </div>
            <div class="footer">
                
                <button id="cancelTask"><i class="bx bx-trash"></i></button>
                <button id="confirmTask">Confirmar</button>
            </div>
            
        </div>
    </div>
    <div id="orgModalCustom" class="modal-org hidden-org">
        <div class="modal-org-content">
            <h2>Minhas Organizações</h2>
    
            <div id="linkedOrgsCustom">
                <!-- Conteúdo dinâmico -->
            </div>
    
            <div class="modal-org-mid">
                <input type="text" id="orgNameInput" placeholder="Nome da nova organização..." />

            </div>
    
            <div class="modal-org-footer">
                <button id="createOrg">Criar Organização</button>
                <button id="closeOrgModal">Fechar</button>
            </div>
        </div>
    </div>
    <div id="usernameModal" class="modal-overlay hidden-username">
        <div class="modal-content-username">
          <h2>Como devemos te chamar?</h2>
          <input type="text" id="usernameInput" placeholder="Digite seu nome" />
          <div class="modal-actions-username">
            <button id="confirmUsername">Confirmar</button>
          </div>
        </div>
    </div>
    <div id="modal-org-task" class="modal hidden">
        <div class="modal-content-task">
          <h2>Descrição da Tarefa</h2>
          <div class="mid">
            <div class="list-org">
                <label for="orgSelect">Escolha a organização:</label>
                <select id="orgSelect" name="orgSelect" class="styled-select">
                  <option disabled selected>Selecione uma organização</option>
                </select>
              </div>
                <input type="text" id="title-org-task" placeholder="Digite o título" />
                <textarea id="taskDetails-org" placeholder="Escreva os detalhes da task..." style="padding-left:5px;"></textarea>
            </div>
          <div class="alertSection">
            <label class="checkboxLabel">
              <input type="checkbox" id="sendAlertCheckbox-org">
              Enviar alerta
            </label>
            <input type="time" id="alertTimeInput-org" class="hidden" />
          </div>
          <div class="footer">
            <button id="cancelTask-org"><i class="bx bx-trash"></i></button>
            <button id="confirmTask-org">Confirmar</button>
          </div>
        </div>
      </div>
    
    
    <button onclick="trocarFotoLego()" style="position: fixed; top: 20px; right: 20px; z-index: 999;">Adicionar para todos</button>
    </div>
</body>
</html>
